<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>



		<p:card class="card-form">
			<f:facet name="title">
New User Registration
</f:facet>
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-grid">
						<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
						<div class="p-col">
							<p:inputText id="name" value="#{usuarioBean.usuario.name}"
								required="true">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="birthDate" class="p-col-fixed" style="width: 100px">Birth
							Date</label>
						<div class="p-col">
							<p:calendar id="birthDate" pattern="dd/MM/yyyy" locale="pt"
								value="#{usuarioBean.usuario.birthDate}" required="true">
								<f:ajax event="blur" render="messages" />
							</p:calendar>
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="email" class="p-col-fixed" style="width: 100px">E-mail</label>
						<div class="p-col">
							<p:inputText id="email" value="#{usuarioBean.usuario.email}"
								required="true">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>



					<div class="p-field p-grid">
						<label for="password" class="p-col-fixed" style="width: 100px">Password</label>
						<div class="p-col">
							<p:inputText id="password"
								value="#{usuarioBean.usuario.password}" required="true">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>



				</div>
			</h:form>



			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{usuarioBean.save}">
					<f:ajax execute="@form" render="messages" />
				</p:commandButton>
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>




		<div class="card">
			<h:form id="form">
				<p:dataTable id="usuarios" var="usuario"
					value="#{usuarioBean.usuarios}">
					<f:facet name="header">
Registration List
</f:facet>



					<p:column headerText="Name">
						<h:outputText value="#{usuario.name}" />
					</p:column>

					<p:column headerText="BirthDate">
						<h:outputText value="#{usuario.birthDate}" />
					</p:column>



					<p:column headerText="Email">
						<h:outputText value="#{usuario.email}" />
					</p:column>



				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
